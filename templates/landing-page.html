<div class="row invoice-manager-overview" ng-controller="landingPageController" ng-init="init()">
    <div class="row current-system-status">
        <div class="col-md-3">
            <div class="row">
                <div class="form-group col-md-6 col-md-offset-2">
                    <label >Total Invoice</label>
                    <div>
                        <span odometer="7897643" odometer-options="{theme: 'car', duration: 3000,animation : 'count'}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 state-cards">
            <div ng-include="'templates/state-overview.html'"></div>          
        </div>
    </div>
    <div class="row devinative-period-overview">
        <div class="col-md-3">
            <div class="row">
                <div class="form-group col-md-6 col-md-offset-2">
                    <ui-select  ng-model="overview.selected"  title="Choose Overview Period">
                        <ui-select-match placeholder="Select Filter">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices  repeat="eachOverview in possibleOverviews" position='down'>
                        <div ng-bind-html="eachOverview.name | highlight: $select.search"></div>
                        <!--<small>
                            email: {{eachOverview.email}}
                            age: <span ng-bind-html="''+eachOverview.age | highlight: $select.search"></span>
                        </small>-->
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-md-offset-2">
                    <label >{{overview.selected.name}}'s Invoices</label>
                    <div>
                        <span odometer="7897646" odometer-options="{theme: 'plaza', duration: 3000,animation : 'count'}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4">
                    <canvas id="divisionsByBrand"
                            class="chart chart-bar"
                            chart-data="divisionsByBrandChart"
                            chart-labels="divisionsByBrandChartLabels"
                            chart-colors="colors">
                    </canvas>
                </div>
                <div class="col-md-offset-2 col-md-4">
                    <canvas id="divisionsByLocation"
                            class="chart chart-pie"
                            chart-data="divisionsByLocationChart"
                            chart-labels="divisionsByLocationLabels">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
