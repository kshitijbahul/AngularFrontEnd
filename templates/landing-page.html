<div class="row invoice-manager-overview" ng-controller="landingPageController" ng-init="init()">
    <div class="row current-system-status flex-container">
        <div class="col-md-offset-1 col-md-3 vertical-align-in-flex">
            <div class="row">
                <div class="col-md-12  text-center">
                    <div>
                        <span odometer="testValueChange" odometer-options="{theme: 'plaza', duration: 3000,animation : 'count'}"/>
                    </div>
                    <label >Total Invoice</label>
                </div>
            </div>
        </div>
        <div class="col-md-8 state-cards">
            <div ng-include="'templates/state-overview.html'"></div>          
        </div>
    </div>
    <hr class="section-breaker">
    <div class="overview-duration container">
        <div class="col-md-2 col-md-offset-5 ">
            <ui-select  ng-model="overview.selected" theme="bootstrap" title="Choose Overview Period">
                <ui-select-match placeholder="Select Filter">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices  repeat="eachOverview in possibleOverviews" position='down'>
                    <div ng-bind-html="eachOverview.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="row definative-period-overview flex-container">
        <div class="col-md-offset-1 col-md-3 overview-duration-view vertical-align-in-flex">
            <div class="row ">
                <div class=" col-md-12  text-center">
                    <div>
                        <span odometer="testValueChange" odometer-options="{theme: 'plaza', duration: 3000,animation : 'count'}"/>
                    </div>
                    <label >{{overview.selected.name}}'s Invoices</label>
                </div>
            </div>
        </div>
        <div class="col-md-8 overview-graphs">
            <div class="row">
                <div class="col-md-5 text-center">
                    <canvas id="divisionsByBrand"
                            class="chart chart-bar"
                            chart-data="divisionsByBrandChart.data"
                            chart-labels="divisionsByBrandChart.labels"
                            chart-colors="colors">
                    </canvas>
                    <label class="row">Brands</label>
                </div>
                <div class="col-md-5 text-center">
                    <div class="form-group">
                        <canvas id="processingInvoices"
                                class="chart chart-doughnut"
                                chart-data="processingInvoicesChart.data"
                                chart-labels="processingInvoicesChart.labels"
                                chart-colors="colors">
                        </canvas>
                        <label class="row">Locations</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
